<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey Index</title>
</head>
<body>
    <form action="/process" method="POST">
        <div class="container border border-secondary p-3 mb-2 bg-light text-dark">
            <div class="row justify-content-start">
                <div class="col-4">
                    <label for="name">Your Name:</label>
                </div>
                <div class="col-4">
                    <input type="text" id="name" name="name"><br>
                </div>
            </div>
            
            <div class="row justify-content-start">
                <div class="col-4">
                    <label for="dojo_location">Dojo Location:</label>
                </div>
                <div class="col-4">
                    <select name="dojo_location" id="dojo_location">
                        <option value="San Jose">San Jose</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                    </select><br>
                </div>
            </div>

            <div class="row justify-content-start">
                <div class="col-4">
                    <label for="fav_language">Favorite Language:</label>
                </div>
                <div class="col-4">
                    <select name="fav_language" id="fav_language">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="Java">Java</option>
                    </select><br>
                </div>
            </div>

            <div class="row justify-content-start">
                <div class="col-4">
                    <label for="comment">Comment (optional):</label><br>     
                    <input type="text" name="comment" id="comment" style="width: 400px" placeholder="Type a comment..."></input><br>
                </div>

            <div class="row justify-content-start">
                <div class="col-4">
                    <input type="radio" id="notrobot" name="notrobot" value="I am not!">
                    <label for="comment">I am not a robot</label><br>
                </div>
            </div>

            <div class="row justify-content-start">
                <div class="col-4">
                    <input type="checkbox" name="fun" id="fun" value="Yes">
                    <label for="fun">Are you having fun?</label><br><br>
                </div>
            </div>

            <button type="submit" style="width: 100px; background-color: lightseagreen; color: white; ">Submit</button>
        </div>
    </form>
</body>
</html>
